<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg tool">
        <div class="container">
            <span class="navbar-brand">Entity Data Uploader</span>
        </div>
    </nav>

    <form action="/entity_uploader" method="POST" enctype="multipart/form-data">

        {% for entity in entity_list %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Upload data for {{ entity }}:</h5>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" name="{{entity}}_file" accept=".csv" class="form-control">
                    </div>
                </div>
                <p class="card-text text-muted">*only .csv format supported</p>
            </div>
        </div>

        {% endfor %}
        <input type="submit" class="btn tool btn-tool" value="Upload" />

    </form>
</body>

</html>
