<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}">    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Perspectives choice -->
    <div class="container">
        <hr class="hr" />
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <h1 class="navbar-brand">Data Selector</h1>
        </nav>
        <hr class="hr" />

        <div class="row">
            <form method="POST" action="set_graph">
                <div class="col">
                    <nav class="navbar navbar-light bg-light">
                        <h2 class="navbar-brand">Select Dimensions</h2>
                    </nav>

                    <div class="form-check">
                        {% for i in range(p_size) %}
                        <label class="form-check-label" for="val{{ i+1 }}" name="val{{ i+1 }}">
                            <input class="form-check-input" type="checkbox" id="val{{ i+1 }}" name="val{{ i+1 }}"
                                value="{{ perspectives[i] }}">
                            {{ perspectives[i] }}
                        </label>
                        <br>
                        {% endfor %}
                    </div>
                </div>
                <div class="col">
                    <nav class="navbar navbar-light bg-light">
                        <h2 class="navbar-brand">Select Unique Event Value Identifier</h2>
                    </nav>
                    <div class="form-check">
                        {% for i in range(p_size) %}
                        <label class="form-check-label" for="id_val{{ i+1 }}" name="id_val{{ i+1 }}">
                            <input class="form-check-input" type="radio" id="id_val{{ i+1 }}" name="id_val"
                                value="key: {{ perspectives[i] }}">
                            {{ perspectives[i] }}
                        </label>
                        <br>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-primary" value="OK" />
                </div>

            </form>
        </div>
    </div>
</body>

</html>
