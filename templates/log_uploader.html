<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}">    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Perspectives choice -->
    <div class="container">
        <div class="row">
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                <label for="log_file">Upload your event log: </label>
                <input type="file" name="log_file" accept=".csv" class="btn btn-outline-secondary"
                    value="Select file" />
                <input type="submit" class="btn btn-outline-secondary" value="Upload" />
            </form>
        </div>

        {% if query_data %}
        <div>
            <p>Check your parameters identifiers</p>
            <form action="/data_uploader" method="POST" enctype="multipart/form-data">
                {% for key, value in query_data.items() %}
                {% if key == 'path' %}
                <label for="{{ value }}" hidden> {{ key }} </label> <input type="text" id="{{ value }}" name="{{ key }}"
                    value="{{ value }}" hidden>
                {% else %}
                <label for="{{ value }}"> {{ key }} </label> &rarr; <input type="text" id="{{ value }}" name="{{ key }}"
                    value="{{ value }}">
                <label for="{{ key }}_entity">Is it an entity?</label>    
                <input class="form-check-input" type="checkbox" id="{{ key }}_entity" name="{{ key }}_entity">
                {% endif %}
                <br>

                {% endfor %}

                <div class="row">
                    <input type="submit" class="btn btn-outline-primary" value="Upload" />
                </div>
            </form>
        </div>

        {% else %}
        <div class="row">
            <label>
                Is your DB ready?
                <a class="btn btn-primary" href="{{ url_for('get_perspectives') }}">Click Here</a>
            </label>
        </div>
        {% endif %}

    </div>

</body>

</html>
